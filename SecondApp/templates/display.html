
{% extends 'base.html' %}
{% load static %}

{% block body %}
    <!-- Your existing content here -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Blog Posts</h1>
                {% for blog_post in blog_posts %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ blog_post.title }}</h2>
                        <h3 class="card-subtitle mb-2 text-muted">{{ blog_post.subheading }}</h3>
                        <p class="card-text">{{ blog_post.description }}</p>
                        
                        <!-- Add update and delete buttons -->
                        <a href="{% url 'update_blog' blog_post.pk %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'delete_blog' blog_post.pk %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
