{% extends 'base.html' %}
{% load static %}

{% block body %}

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{% static "assets/img/home-bg.jpg" %}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <form method="GET" action="{% url 'search_results' %}">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="search" class="form-control rounded" placeholder="Search" name="q" aria-label="Search" aria-describedby="search-addon" />
                                <button type="submit" class="btn btn-outline-primary">Search</button>
                            </div>
                        </form>
                        <h1>Sammar Blog</h1>
                        <span class="subheading">A Blog Theme by Start Bootstrap</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview with modification -->
                <div class="post-preview">
                    <!-- Anchor tag wrapping the <h2> to make it clickable and link to 'post.html' -->
                    <a href="{% url 'post' %}">
                        <h2 class="post-title">Man must explore, and this is exploration at its greatest</h2>
                        <h3 class="post-subtitle">Problems look mighty small from 150 miles up</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">Start Bootstrap</a>
                        on September 24, 2023
                    </p>
                </div>
            </div>
        </div>
    </div>

    
{% endblock %}
